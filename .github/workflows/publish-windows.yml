name: Publish Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        runtime: [win-x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

            - name: Publish self-contained single-file EXE
        run: dotnet publish -c Release -r win-x64 --self-contained true ./PhotoFrame.csproj /p:PublishSingleFile=true /p:PublishTrimmed=false -o ./publish


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhotoFrame-${{ matrix.runtime }}
          path: ./publish

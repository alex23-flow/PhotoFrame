name: Publish Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        runtime: [win-x64]   # change/add win-x86 if you need 32-bit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # or '7.0.x' / '6.0.x' depending on your project target

      - name: Restore
        run: dotnet restore

      - name: Publish self-contained single-file EXE
        run: |
          dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained true \
            /p:PublishSingleFile=true /p:PublishTrimmed=false \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish

      - name: List publish output
        run: dir ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhotoFrame-${{ matrix.runtime }}
          path: ./publish
